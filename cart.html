        <script>
            function myFunction() {

            }
            const cartItemsSection = document.querySelector('.cart-items');
        
            const products = [
                {
                    name: 'Yummy Orange Recommendation',
                    price: 99.99
                },
                {
                    name: 'Edible Red Communication',
                    price: 149.99
                },
                {
                    name: 'Delicious Blue Establishment',
                    price: 99.99
                },
                {
                    name: 'Tasty Green Administration',
                    price: 249.99
                },
                {
                    name: 'Juicy Orange Entertainment',
                    price: 299.99
                }
                // Add more products here
            ];
        
            // Load the cart from local storage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
            // Function to remove item from cart
            function removeFromCart(index) {
                cart = cart.filter(itemIndex => itemIndex !== index);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCartItems();
            }
        
            // Display cart items
            function renderCartItems() {
                cartItemsSection.innerHTML = cart.map(index => {
                    const product = products[index];
                    return `
                        <div class="cart-item">
                            <h3>${product.name}</h3>
                            <p class="price">$${product.price.toFixed(2)}</p>
                            <button class="remove-button" data-index="${index}">Remove</button>
                        </div>
                    `;
                }).join('');
        
                // Attach event listeners to remove buttons
                const removeButtons = document.querySelectorAll('.remove-button');
                removeButtons.forEach(button => {
                    button.addEventListener('click', event => {
                        const indexToRemove = parseInt(event.target.dataset.index);
                        removeFromCart(indexToRemove);
                    });
                });
        
                // Calculate and display total
                const total = cart.reduce((acc, index) => acc + products[index].price, 0);
                const checkoutSection = document.querySelector('.checkout');
                checkoutSection.innerHTML = `
                    <h2>Total: $${total.toFixed(2)}</h2>
                    <button onclick="redirect()">Checkout</button>
                    <h4>OR</h4>
                    <h2>Scan this to commence checkout on a mobile device and autofill info!</h2>
                    <img src="./checkout.png" width=200px>
                `;
            }
        
            renderCartItems();
        </script>
